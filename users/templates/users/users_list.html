<!DOCTYPE html>
<html>

<head>
    <title>sample form</title>
    <style>
        h1{
            background-color:skyblue;
        }
    </style>
   
</head>

<body>
    <h1>Users List</h1>
    <br>
    {% for user in user_list %}
    <p>Firstname: {{user.fname}} </p><br>
    <p>Lastname: {{user.lname}} </p><br>
    <p>email: {{user.email}} </p><br>
    <p>Date of birth: {{user.dob}} </p><br>
    <p>Gender: {{user.gender}} </p><br>
    {% endfor %}
    <hr>
</body>
</html>
